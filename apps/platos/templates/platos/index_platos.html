{% extends "base_generic.html" %}

{% block titulo %}Platos{% endblock %}

{% block contenido %}

	<div class="row">
		<div class="col-12"><h1 class="m-0">Platos</h1></div>
		<div class="col-12"><hr></div>
	</div>
	<table class="table table-striped table-bordered table-responsive-md">
	{% for plato in platos %}
	{% if forloop.first %}
		<tr>
			<th>Nombre</th>
			<th>Precio</th>
			<th>Procedencia</th>
		</tr>
	{% endif %}
		<tr>
			<td>{{ plato.nombre }}</td>
			<td>{{ plato.precio }}</td>
			<td>{{ plato.procedencia }}</td>
		</tr>
	{% endfor %}
	</table>

{% endblock %}
